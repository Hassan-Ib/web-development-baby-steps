<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal project</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="/New folder/fontawesome-free-5.12.0-web/css/all.min.css">
</head>
<body>
    <!-- hero -->
    <header class="hero">
        <div class="banner">
           <h1>
                modal project
            </h1>
            <button class="btn btn__modal">
                open modal
            </button> 
        </div>
        
    </header>
    <!-- hero ends here -->
    <div class="modal-overlay">
        <div class="modal-container">
            <h3>modal content</h3>
            <div class="cross">
                <div class="cross__hover">
                    <div class="cross__line"></div>
                    <div class="cross__line"></div>
                </div>
            </div>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>

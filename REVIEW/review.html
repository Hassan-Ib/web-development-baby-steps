<!DOCTYPE html>
<html lang="en">
<head>
    <script src="info.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trolling Reviews</title>
    <link rel="stylesheet" href="fontawesome-free-5.12.0-web/css/all.min.css" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">

        <h2>Our Reviews</h2>
        <div id="underline"></div>

        <div class="review-all">
            <div class="review-pic">
                <img src="person-1.jpeg" id='person' alt="subscriber pic">
            </div>
            <h4 id='person-name'>Sara Jones</h4>
            <p id="job-title">Web Developer</p>
            <p id="review">Lorem ipsum dolor sit amet consectetur 
                adipisicing elit. Voluptas quam suscipit quisquam quos
                 quod, alias cum, ad adipisci similique officia 
                 quo dolores saepe odio optio nemo quia tenetur vel 
                 exercitationem!
            </p>
            <div class="btns">
                <div class="arrow-btn">
                    <button id="left" type='button'> <i class="fas fa-chevron-left"></i> </button>
                    <button id="right" type='button'> <i class="fas fa-chevron-right"></i> </button>
                </div>
                <div class="suprice-btn">
                    <button type="button">Suprise Me</button>
                </div>
            </div>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap_form1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="post" action="porttry.html">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" placeholder="input your email" name="Email" id="email">
                <small class="form-text text-muted">your email is secure</small>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" class="form-control" placeholder="input your password" name="password">
                <small class="form-text text-muted">password shound be of lowercase, uppercase and number</small>
            </div>
            <div class="form-group">
                <label for="select">Example select</label>
                <select name="selection" id="select" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select2">Example select multiple</label>
                <select multiple name="selection" id="select2" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="textarea">your comment</label>
                <textarea name="text" id="textarea" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="file">Upload a file</label>
                <input type="file" class="form-control-file" id="file">
                <small class="form-text text-muted"> blah blah blah blah blah</small>
            </div>

            <fieldset class="form-group">
                <legend>Radio Button</legend>

                <div class="form-check">
                   
                    <label class="form-check-label">
                         <input type="radio" class="form-check-input" name="radiuss" id="rad 1" value="option one" checked>
                          Radios 1
                    </label>

                </div>
    
                <div class="form-check">
                    
                    <label class="form-check-label"><input type="radio" class="form-check-input" name="radiuss" id="rad 2"> Radios 2
                    </label>
                </div>

                <div class="form-check disabled">
                    
                    <label class="form-check-disable">
                        <input type="radio" class="form-check-input" name="radiuss" id="rad 3" disabled >Radios 3
                    </label>
                </div>

            </fieldset>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Check me out
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>



            <button type="submit" class="btn btn-primary">check me out</button>

            


        </form>
    </div>


        


</body>
</html>
